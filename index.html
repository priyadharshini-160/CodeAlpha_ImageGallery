<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My Image Gallery</h1>
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>
<div class="gallery">
  <img src="image1.jpg" class="nature">
  <img src="image2.jpg" class="city">
  <img src="image3.jpg" class="animals"> 
  <img src="image4.jpg" class="nature">
</div>
<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>
<script src="script.js"></script>
</body>
</html>
